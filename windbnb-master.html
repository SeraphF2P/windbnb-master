<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,maximum-scale=5"
    />
    <link rel="icon" href="devchallenges.png" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="windbnb-master.css" />
    <title>Devchallenges</title>
    <script
      src="https://kit.fontawesome.com/a8e98769c0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container bg-primary">
      <div class="row justify-content-between align-items-center my-2">
        <div class="col-4">
          <img
            src="./images/logo.svg"
            alt="Wind BNB Logo"
            class="img-fluid py-2"
          />
        </div>
      </div>
        <div class="input-group row ">
          <input type="text" aria-label="First name" class="form-control col-4" />
          <input type="text" aria-label="Last name" class="form-control col-4" />
          <i
            class="fa-solid fa-magnifying-glass input-group-text p-2 btn btn-success col-2"
          ></i>
      
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
